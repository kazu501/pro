            <form action="#" method="post">
                    <p>当サイトへの感想、アドバイスをお願いします！<br>
                    また、プロフィールサイトの作成アドバイスにお答えすることが出来ます！</p>

                <form class="form-inline">
                    <div class="form-group">
                            <label for="name">お名前 <span class="badge badge-danger">必須</span></label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="例）星宮　いちご">
                    </div>

                    <div class="form-group">
                            <label for="email">メールアドレス <span class="badge badge-danger">必須</span></label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="例）gyudon123@abc.com">
                    </div>

                    <div class="form-group">
                            <label for="message">ご要件</label>
                            <textarea name="message" rows="10" class="form-control" placeholder="例）ポートフォリオサイトはどのように計画しましたか？"></textarea>
                        </div>
                    <button type="submit" class="btn btn-primary">送信</button>
                </form>
